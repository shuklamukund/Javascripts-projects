<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <table class="calculator">
        <tr>
            <td colspan="3"><input class="display-box" type="text" id="result"></td>
                <td><input type="button"value="C"onclick="clearScreen()" id="result"></td>
        </tr>
        <tr>
            <td><input type="button"value="1"onclick="display('1')" id="result"></td>
            <td> <input type="button" value="2" onclick="display('2')" id="result"/> </td>
    <td> <input type="button" value="3" onclick="display('3')" id="result"/> </td>
    <td> <input type="button" value="/" onclick="display('/')" id="result"/> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" id="result"/> </td>
    <td> <input type="button" value="5" onclick="display('5')" id="result"/> </td>
    <td> <input type="button" value="6" onclick="display('6')" id="result"/> </td>
    <td> <input type="button" value="-" onclick="display('-')" id="result"/> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" id="result"/> </td>
    <td> <input type="button" value="8" onclick="display('8')" id="result"/> </td>
    <td> <input type="button" value="9" onclick="display('9')" id="result"/> </td>
    <td> <input type="button" value="+" onclick="display('+')" id="result"/> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" id="result"/> </td>
    <td> <input type="button" value="0" onclick="display('0')" id="result"/> </td>
 
    <!-- calculate() function evaluates the mathematical expression -->
    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" id="result"/> </td>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>
</html>
